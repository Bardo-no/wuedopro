<wed-header></wed-header>
<ion-content padding>

    <div class="user_header">
        <div class="cover_image_container">
          <img class="cover_image" src="{{actualUser.coverImgUrl}}">
        </div>
        <div class="user_info">
          <div class="display_container"><img class="user_display" src="{{actualUser.displayImgUrl}}"></div>
          <div class="user_base_info">
            <span class="user_name">{{actualUser.name}}</span>
            <span class="user_type">{{actualUser.proType}}</span>
          </div>
          <div class="profile_social_bar">
            <span class="profile_social_bar_icon"> <a href="{{actualUser.socialFacebookUrl}}"> <ion-icon name="logo-facebook"></ion-icon> </a></span>

            <span class="profile_social_bar_icon"> <a href="{{actualUser.socialTwitterUrl}}"><ion-icon name="logo-twitter"></ion-icon></a></span>
            <span class="profile_social_bar_icon"> <a href="{{actualUser.socialMailUrl}}"><ion-icon name="mail"></ion-icon></a></span>
          </div>
        </div>
    </div>
    <div class="user_body">
    <div class="user_about">
      <span class="user_body_title">About Me</span>
      <p>{{actualUser.description}}</p>
    </div>
    <div class="user_services">
        <span class="user_body_title">Services</span>
        <p>{{actualUser.services}}</p>
      </div>
    </div>
