<ion-content padding>
  <form [formGroup]="credentialsForm" >

      <h2> Login </h2>
      <ion-item>
          <ion-label floating>User</ion-label>
          <ion-input [formControl]="credentialsForm.controls['user']"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Contrase√±a</ion-label>
            <ion-input [formControl]="credentialsForm.controls['pass']"
                type="password"></ion-input>
        </ion-item>
        <div *ngIf="errorState">
          {{this.errorMsg}}
        </div>
          <ion-row>
              <ion-col text-center>
                <button ion-button block color="secondary" (click)="onLogin()" [disabled]="!credentialsForm.valid">
                  LogIn
                </button>
              </ion-col>
            </ion-row>

  </form>
</ion-content>
